<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneakers Interface</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li class="active">Home</li>
          <li>Old Models</li>
          <li>New</li>
          <li>About</li>
        </ul>

        <ul>
          <li><i data-feather="shopping-cart"></i></li>
          <li><i data-feather="search"></i></li>
          <li><i data-feather="user"></i></li>
        </ul>
      </nav>

      <div class="content">
        <div class="social-media">
          <i data-feather="instagram"></i>
          <i data-feather="facebook"></i>
          <i data-feather="twitter"></i>
        </div>

        <div class="content-text left">
          <h3>The best of the year</h3>
          <h1>It's Coming</h1>
        </div>

        <div class="content-text right">
          <h3>Make sure you did a pre-order</h3>
          <h1>Next Week</h1>
        </div>

        <img src="images/tenis.png" alt="Imagem de um tÃªnis" />
      </div>

      <div class="pre-order">
        <i data-feather="shopping-bag"></i>
        <p>Pre-order</p>
      </div>
    </div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
